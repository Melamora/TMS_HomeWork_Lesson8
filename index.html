<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/773f97c383.js" crossorigin="anonymous"></script>
   <link href="//db.onlinewebfonts.com/c/07bc241768c969f6b6a27a7bf0dfb490?family=TT+Norms+Regular" rel="stylesheet"
      type="text/css" />
   <link rel="stylesheet" href="style.css">
   <title>HomeWork_8</title>
</head>

<body>
   <div class="container">
      <h2 class="title-top">Добавить к заказу приятную мелочь</h2>
      <div class="choise-links">
         <a href="#">Открытки</a>
         <a href="#">Шарики</a>
         <a href="#">Мишки</a>
      </div>
      <section class="gallery">
         <article class="gallery-item">
            <img class="item-image" src="img/postcard.jpg" alt="postcard">
            <span class="text-galery-item">Открытка «Дорогая мама»</span>
            <div class="price">
               <p class="price-text">100 ₽</p>
               <button><img src="img/minus.svg" alt="minus" class="minus"></button>
            </div>
         </article>

         <article class="gallery-item">
            <img class="item-image" src="img/rafaello.jpg" alt="rafaello">
            <span class="text-galery-item">Конфеты Рафаэлло</span>
            <div class="price">
               <p class="price-text">300 ₽</p>
               <button><img src="img/minus.svg" alt="minus" class="minus"></button>
            </div>
         </article>

         <article class="gallery-item">
            <img class="item-image" src="img/not_roses.jpg" alt="flowers">
            <span class="text-galery-item">Подарочные цветы
               «Весна рядом»</span>
            <div class="price">
               <p class="price-text">500 ₽</p>
               <button><img src="img/plus.svg" alt="plus" class="plus"></button>
            </div>
         </article>

         <article class="gallery-item">
            <img class="item-image" src="img/roses.jpg" alt="roses">
            <span class="text-galery-item">Цветы Розы</span>
            <div class="price">
               <p class="price-text">1200 ₽</p>
               <button><img src="img/plus.svg" alt="plus" class="plus"></button>
            </div>
         </article>


         <div class="slider">
            <button><img src="img/right.svg" alt="slider-arrow" class="slider-arrow"></button>
         </div>

      </section>



      <section class="postcard-text">
         <span class="postcard-text-title">Текст открытки</span>
         <form class="postcard-text-content">
            <input class="form_test" type="text" name="postcard-text-content" placeholder="Текст открытки" />
         </form>
      </section>


      <div class="links">
         <a class="self-collect">Самовывоз</a>
         <a class="delivery">Доставка</a>
      </div>



      <section class="contact-data">
         <div class="contact-data-title">
            <p>1</p>
            <h2>Контактные данные</h2>
         </div>
         <form class="contact-data-form">
            <div class="data-form">
               <label for="your_name">Вашем имя*</label>
               <textarea class="form_test" type="text" name="postcard-text-content" placeholder="Текст открытки"></textarea>
            </div>
            <div class="data-form">
               <label for="your_phone">Ваш телефон*</label>
               <input class="input_text" type="text" name="your_phone" placeholder="+7 (___) ___-__-__" />
            </div>
         </form>
      </section>

   </div>






</body>

</html>
